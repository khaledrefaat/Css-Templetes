<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Burger House</title>
</head>

<body>
    <div class="container">
        <!-- header starts -->
        <header class="header">
            header
        </header>
        <!-- header ends -->

        <!-- suggestion starts -->
        <section class="section-suggestion wrapper">
            <div class="section-suggestion__big">
                <figure class="section-suggestion__big--item">
                    <img src="./assets/images/most-popular-today.jpg" alt="img" class="section-suggestion__big--photo">
                </figure>
            </div>
            <div class="section-suggestion__small">
                <figure class="section-suggestion__small--item">
                    <img src="./assets/images/more-taste.jpg" alt="img" class="section-suggestion__small--photo">
                </figure>
                <figure class="section-suggestion__small--item">
                    <img src="./assets/images/fresh&chili.jpg" alt="img" class="section-suggestion__small--photo">
                </figure>
            </div>
        </section>
        <!-- suggestion ends -->

        <!-- choose starts -->
        <section class="section-choose">
            choose
        </section>
        <!-- choose ends -->

        <!-- events starts -->
        <section class="section-events">
            events
        </section>
        <!-- events ends -->

        <!-- table starts -->
        <section class="section-table">
            table
        </section>
        <!-- table end -->

        <!-- footer starts -->
        <footer class="footer">
            footer
        </footer>
    </div>
    <script src="bundled.js"></script>
</body>

</html>
